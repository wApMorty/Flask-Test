<html lang="fr">

    <meta name="description" content="">

    <title>PRD EME</title>
    <link rel="icon" href="{{ url_for('static',filename='img/eme.ico') }}">
  
    <!-- Font Awesome Icons -->
    <link href="{{ url_for('static',filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <link href="{{ url_for('static',filename='vendor/magnific-popup/magnific-popup.css') }}" rel="stylesheet">

  </head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="../">Analyse de boues</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
          <h1 id="pictureName"> {{lImages[0]}} </h1>
          <img id="image" src= "{{ lURL[0] }}">
          <hr class="divider my-4">
        </div>
        <div class="col-lg-8 align-self-baseline">
          <a class="btn btn-primary btn-xl js-scroll-trigger" onclick="previous()">Précédent</a>
          <a class="btn btn-primary btn-xl js-scroll-trigger" onclick="next()">Suivant</a>
          <a class="btn btn-secondary btn-xl js-scroll-trigger" onclick="save()">Enregistrer</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Bootstrap core JavaScript -->
  <script src="../static/vendor/jquery/jquery.min.js"></script>
  <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="../static/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="../static/js/creative.min.js"></script>

  <script>

    var pict = document.getElementById("image");
    var pictName = document.getElementById("pictureName");
    var listURL = [];
    var listNoms = [];
    {% for url in lURL %}
      listURL.push("{{ url }}");
    {% endfor %}

    {% for name in lImages %}
      listNoms.push("{{ name }}");
    {% endfor %}
    var count = 0;

    function next(){
      count = (count + 1)%listURL.length;
      console.log(listURL[count]);
      pict.setAttribute("src", listURL[count]);
      pictName.innerHTML = listNoms[count]
    }

    function previous(){
      count--;
      if (count<0){
        count = listURL.length + count;
      }
      console.log(listURL[count]);
      pict.setAttribute("src", listURL[count]);
      pictName.innerHTML = listNoms[count]
    }

    function save(){
      // TO DO
    }

  </script>

</body>

</html>
